<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="script.js"></script>
		<title>Pathfinder</title>
	</head>

	<body onload="main()">

		<div hidden>
			<img id="start" src="src/start.svg">
			<img id="target" src="src/target.svg">
			<img id="weight" src="src/weight.svg">
		</div>

		<div class="main">
            <div id="header">
				<div class="dropdown header-content">
					<button id="algobtn">Algorithms</button>
					<div class="dropdown-menu">
						<h5 class="dropdown-content" onclick="changeAlgorithm(this)">Depth First Search</h5>
						<h5 class="dropdown-content" onclick="changeAlgorithm(this)">Breath First Search</h5>
						<h5 class="dropdown-content" onclick="changeAlgorithm(this)">Dijkstra</h5>
						<h5 class="dropdown-content" onclick="changeAlgorithm(this)">A*</h5>
					</div>
				</div>

				<div class="dropdown header-content">
					<button id="mazebtn">Generate Maze</button>
					<div class="dropdown-menu">
						<h5 class="dropdown-content" onclick="generateMaze(this)">Randomized DFS</h5>
						<h5 class="dropdown-content" onclick="generateMaze(this)">Basic Random</h5>
						<h5 class="dropdown-content" onclick="generateMaze(this)">Recursive Division</h5>
					</div>
				</div>

				<button class="header-content" onclick="clearCanvas()">Clear Grid</button>
				<button class="header-content" onclick="clearPath()">Clear Path</button>
				<button class="header-content" onclick="changeTool(this)">Tool: Walls</button>
				<button class="header-content" onclick="changeAnimationSpeed(this)">Speed: Medium</button>
				<button id="runbtn" onclick="run()">Run</button>
            </div>

            <div id="legend">

            </div>

			<div id="grid">
				<canvas id="back_canvas" width="500px" height="500px"></canvas>
				<canvas id="canvas" width="500px" height="500px"></canvas>
			</div>
		</div>
	</body>
</html>
